<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" class="css">
    <title>Wikitube</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Wikitube</h1>
        <form onsubmit="onSearch(event)">
            <input type="search" placeholder="Search" value="metallica">
            <button>Search</button>
        </form>
    </header>

    <main class="main-container">
        <section class="video-text-container">
            <div class="main-video"></div>
            <div class="main-text"></div>
        </section>

        <section class="videos-list">
            <div class="videos-list-item"></div>
        </section>
    </main>

    <script src="lib/axios.js"></script>

    <script src="js/service/utils.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/wikitube.service.js"></script>
    <script src="js/wikitube.controller.js"></script>
</body>

</html>
