<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" class="css">
    <title>Wikitube</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Wikitube</h1>
        <form onsubmit="onSearch(event)">
            <input type="search" placeholder="Search" value="guns n roses">
            <button>Search</button>
        </form>
    </header>

    <main>
        <section class="videos-list"></section>
        <div class="video-text-container">
            <section class="main-video"></section>
            <section class="main-text"></section>
        </div>
    </main>
    <script src="lib/axios.js"></script>

    <script src="js/service/utils.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/wikitube.service.js"></script>
    <script src="js/wikitube.controller.js"></script>
</body>

</html>
